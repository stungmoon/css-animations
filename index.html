<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CSS Animations</h1>
    <main>
        <h2>Transform Basics</h2>
        <section>
            <button class="transition">Transition</button>
            <button class="squeeze">Scale</button>
            <button class="skew">Skew</button>
            <button class="origin">Origin</button>
            <button class="translate-3d">Translate 3d</button>
            <button class="rotate-3d">Rotate 3d</button>
        </section>
        <h2>Fancy Buttons</h2>
        <section>
            <a href="#" class="bg-rotate">Bg Rotate</a>
            <a href="#" class="swipe">Swipe</a>
            <a href="#" class="open">Open</a>
            <a href="#" class="bigger">Bigger</a>
            <a href="#" class="message">Message</a>
            <a href="#" class="stripe">Stripe</a>
            <a href="#" class="checker">Checker</a>
            <a href="#" class="zoom">Zoom</a>
            <a href="#" class="round-swipe">Round Swipe</a>
            <a href="#" class="flip">Flip One</a>


        </section>
        <h2>Image Effects</h2>
        <section>
            <div class="scale-rotate">
                <img src="./images/ocean.jpg"/>
                <div class="caption">
                    <p>Caption</p>
                </div>
            </div>
            <div class="translate-slide">
                <img src="./images/ocean.jpg"/>
                <div class="caption">
                    <p>Caption</p>
                </div>
            </div> 
            <div class="translate-swipe">
                <img src="./images/ocean.jpg"/>
                <div class="caption">
                    <p>Caption</p>
                </div>
            </div>                        
        </section>
    </main>
  </body>
</html>
